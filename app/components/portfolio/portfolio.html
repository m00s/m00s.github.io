<style>
  @import url(http://fonts.googleapis.com/css?family=Open+Sans:300,400);
  @import url(http://fonts.googleapis.com/css?family=Raleway:100);
  @import 'fontawesome.css';
  @import 'portfolio.css';
</style>

<div class="content">
  <img src="../images/profile.jpg"
      class="img-circle"
      (click)="toggleTimer()"
      [hidden]="isTimerVisible"/>

  <div id="heart"
      (click)="toggleTimer()"
      [hidden]="!isTimerVisible"></div>

  <div [hidden]="isTimerVisible">
    <span id="name">Massimiliano Sartoretto</span>
  </div>

  <countdown #timer [visible]="isTimerVisible"></countdown>
</div>
